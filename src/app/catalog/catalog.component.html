<div class="container">
  <div class="filters">
    <a
      class="button"
      routerLink="/products"
      [queryParams]="{ filterLabel: 'Heads' }"
      >Heads</a
    >
    <a
      class="button"
      routerLink="/products"
      [queryParams]="{ filterLabel: 'Arms' }"
      >Arms</a
    >
    <a
      class="button"
      routerLink="/products"
      [queryParams]="{ filterLabel: 'Torsos' }"
      >Torsos</a
    >
    <a
      class="button"
      routerLink="/products"
      [queryParams]="{ filterLabel: 'Bases' }"
      >Bases</a
    >
    <a class="button" routerLink="/products">All</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <bot-product-details
        [product]="product"
        (buy)="addToCart(product)"
      ></bot-product-details>
    </li>
  </ul>
</div>
