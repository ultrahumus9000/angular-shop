<div class="container">
    <div class="filters">
      <a class="button" (click)="filterLabel='Heads'">Heads</a>
      <a class="button" (click)="filterLabel='Arms'">Arms</a>
      <a class="button" (click)="filterLabel='Torsos'">Torsos</a>
      <a class="button" (click)="filterLabel='Bases'">Bases</a>
      <a class="button" (click)="filterLabel=''">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let product of getFilteredProducts()">
       <bot-product-details [product]="product"></bot-product-details>
      </li>
    </ul>
  </div>
