<div class="product">
  <div class="product-details">
    <img [src]="getImageUrl(product)" alt="" />
    <div class="product-info">
      <div class="name">{{ product?.name }}</div>
      <div class="description">{{ product?.description }}</div>
      <div class="category">Part Type:{{ product?.category }}</div>
    </div>
  </div>
  <div class="price">
    <div
      [style.font-weight]="'bolder'"
      [ngStyle]="{ color: product?.discount ?? 0 > 0 ? 'green' : '' }"
      [ngClass]="{ strikethrough: product?.discount ?? 0 > 0 }"
    >
      {{ product?.price?.toFixed(2) | currency : "CNY" }}
    </div>
    <div *ngIf="product?.discount ?? 0 > 0" class="discount">
      {{
        ((1 - (product?.discount ?? 0)) * (product?.price ?? 0)).toFixed(2)
          | currency : "CNY"
      }}
    </div>
    <button class="cta" (click)="buyButtonClicked()">Buy</button>
  </div>
</div>
